<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Events-Tasks</title>
</head>
<body>
  <div class="task-manager">
    <header class="manager-header">
      <h2 class="manager-title">Task Manager v.1.0</h2>
    </header>
    <div class="wrapper">
      <section class="mngr-section top-tasks">
        <h2 class="section-header">Find or add new task</h2>
        <input type="text" class="search" name="search" ></input>
        <div class="message search-message hidden">No tasks found</div>
      </section>

      <section class="mngr-section pinned-tasks">
        <h2 class="section-header">Pinned:</h2>
        
        <div class="tasks-field tasks-pinned hidden">          
        </div>
        
        <div class="message pinned-message">No pinned tasks</div>
      </section>

      <section class="mngr-section all-tasks">
        <h2 class="section-header">All Tasks:</h2>
        
        <div class="tasks-field tasks-all hidden">          
        </div>
        
        <div class="message all-message">No planned tasks</div>
      </section>
    </div>
  </div>  
</body>
</html>
